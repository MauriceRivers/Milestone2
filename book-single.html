<!DOCTYPE html>
<html>
<head>
  <title>Single Book View</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    img { max-width: 200px; }
  </style>
</head>
<body>
  <h1>Single Book Display</h1>
  <div id="book-container"></div>

 <script src="google-books-book.js"></script>
<script>
  $(document).ready(function () {
    $.getJSON("https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC", function (data) {
      const volumeInfo = data.volumeInfo;
      const content = `
        <h2>${volumeInfo.title}</h2>
        <p><strong>Author(s):</strong> ${volumeInfo.authors?.join(', ')}</p>
        <p><strong>Publisher:</strong> ${volumeInfo.publisher}</p>
        <p><strong>Published:</strong> ${volumeInfo.publishedDate}</p>
        <p><strong>Description:</strong> ${volumeInfo.description}</p>
        <img src="${volumeInfo.imageLinks?.thumbnail}" alt="Book cover" />
        <p><a href="${volumeInfo.previewLink}" target="_blank">Preview Book</a></p>
      `;
      $('#book-container').html(content);
    });
  });
</script>
</body>
</html>
